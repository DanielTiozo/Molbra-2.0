        <link rel="stylesheet" href="../css/reset.css" />

        <title>Molbra - Galeria</title>

    <body>
        <header>
            <img class="logo" src="../assets/molbra-logo.png" alt="logo
                molbra"/>
            <nav class="links">
                <a id="home" class="link" href="../index.html">Home</a>
                <a id="galery" class="link" href="./galery.html">Galeria</a>
                <a id="contact" class="link" href="./contact.html">Contato</a>
            </nav>
            <div class="social-media">
                <a href="https://www.facebook.com/molbra" target="_blank"><img
                        id="face"
                        src="../assets/face.png" alt="logo facebook" /></a>
                <a href="https://www.instagram.com/molbrarevest/"
                    target="_blank"><img
                        id="insta" src="../assets/insta.png" alt="logo
                        instagram"/></a>
                <a

                        id="whatsapp" src="../assets/whatsapp.png" alt="logo

        <main class="container-galery">
            <section class="molbra">
                <div class="store">
                    <img class="galery" src="../assets/molbra1.jpg"/>
                    <p>Loja Molbra</p>
                </div>
                <div class="industry">
                    <img class="galery" src="../assets/molbra2.jpg"/>
                    <p>Fábrica Molbra</p>
                </div>
            </section>
            <section class="galery-instaled">
                <div class="draining-instaled">
                    <img class="galery" src="../assets/drenante-instalado.jpg"/>
                </div>
                <div class="masssive-instaled">
                    <img class="galery" src="../assets/macico-instalado.jpg"/>
                </div>
            </section>
            <section class="galery-instaled">
                <img class="galery" src="../assets/borda-instalado.jpg"/>
                <img class="galery" src="../assets/pisograma-instalado.jpg"/>
                <img class="galery" src="../assets/acessorios-instalado.jpg"/>
            </section>
        </main>

        <footer>
